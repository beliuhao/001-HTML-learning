<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meter and progress</title>
    <style>
        progress[value] {
            width: 250px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Meter Element</h1>
        
        <p> 
            <meter value="2" min="0" max="10" >2 out of 10</meter>
        </p>
            
        <p>
            <meter value="0.6">60%</meter>
        </p>
        
        <p>
            <meter value="9" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >9 of 100</meter> (9)<br />
            <meter value="32" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >32 of 100</meter> (32)<br />
            <meter value="50" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >47 of 100</meter> (47)<br />
            <meter value="80" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >80 of 100</meter> (80)<br />
            <meter value="81" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >81 of 100</meter> (81)<br />
            <meter value="100" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >100 of 100</meter> (100)<br />
            <meter value="101" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >101 of 100</meter> (101)<br />
            <meter value="110" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >110 of 100</meter> (110)<br />
        </p>

    </div>

    <div>
        <h1>Progress Element</h1>
        <p>
            Progress1: <progress id="p1" value="0" max="100" ><span id="s1">0</span>%</progress>
        </p>
        <p>
            Progress2: <progress id="p2" value="0" max="100" ><span id="s2">0</span>%</progress>
        </p>
    </div>

    <!-- Script for progress element -->
    <script>
        let p1Value = 0;
        const progress1Bar = document.getElementById('p1');
        const span1Value = document.getElementById('s1');

        function updateProgress1() {
            p1Value += 1;
            if(p1Value > 100) p1Value = 1;
            progress1Bar.value = p1Value;
            span1Value.textContent = p1Value;
        }
        setInterval(updateProgress1, 50);

        let p2Value = 0;
        let handle1;
        let handle2;
        const progress2Bar = document.getElementById('p2');
        const span2Value = document.getElementById('s2');

        function updateProgress2() {
            p2Value += 1;
            if(p2Value > 80){
                clearInterval(handle1);
                handle1 = 0;
                handle2 = setInterval(withdrawProgress, 50)
            }
            progress2Bar.value = p2Value;
            span2Value.textContent = p2Value;
        }

        function withdrawProgress() {
            p2Value -= 1;
            if(p2Value === 0){
                clearInterval(handle2);
                handle2 = 0;
                handle1 = setInterval(updateProgress2, 50);
            }
            progress2Bar.value = p2Value;
            span2Value.textContent = p2Value;
        }

        handle1 = setInterval(updateProgress2, 50);
    </script>
</body>
</html>
