<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Character References</title>
    <style>
        p.display {
            background-color: #eef;
            width: 25em;
            font-size: 120%;
            text-align: center;
            padding: 1ex;
            }
    </style>
</head>
<body>
    <h1>HTML Character References</h1>

    <p>HTML tags:</p>
    <p class="display">
        <code>&lt;p&gt;Paragraph contents. &lt;/p&gt;</code>
    </p>

    <p>Some other interesting characters:</p>
    <p class="display">
        &aacute; &agrave; &abreve; &AElig; &aelig; &approx; &approxeq;
        &alpha; &beta; &delta; &gamma; &ohm; &mu;
        <br />
        &copy; &reg; &para; &commat; &dollar; &cent; &euro; &male; &female; &ofcir; &vartheta;
        <br />
        &Ascr; &Bscr; &Cscr; &Dscr; &Escr; &Fscr; &Gscr; &hellip; &Xscr; &Yscr; &Zscr;
    </p>
</body>
</html>
